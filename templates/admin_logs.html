<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Query Logs</title>
<style>
body{
    font-family:Arial;
    background:#0b1220;
    color:white;
    padding:40px;
}
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    padding:12px;
    border-bottom:1px solid #1f2937;
}
</style>
</head>
<body>

<h1>Son 100 Sorgu</h1>

<table>
<tr>
<th>User ID</th>
<th>Query Type</th>
<th>Tarih</th>
</tr>

{% for log in logs %}
<tr>
<td>{{ log.user_id }}</td>
<td>{{ log.query_type }}</td>
<td>{{ log.created_at }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
