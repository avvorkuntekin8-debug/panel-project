<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kullanıcı Paneli</title>
<style>
body{
    font-family: Arial;
    background:#0b1220;
    color:white;
    padding:40px;
}

.card{
    background:#1f2937;
    padding:25px;
    border-radius:15px;
    margin-bottom:20px;
}

.progress{
    background:#374151;
    border-radius:20px;
    height:20px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    background:#00f2ff;
    text-align:center;
    font-size:12px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#00f2ff;
    font-weight:bold;
    cursor:pointer;
}

a{
    color:white;
    text-decoration:none;
}
</style>
</head>
<body>

<h1>Hoşgeldin {{ user.username }}</h1>

<div class="card">
    <h3>Rol: {{ user.role|upper }}</h3>

    {% if remaining_days > 0 %}
        <p>Premium Kalan Gün: {{ remaining_days }}</p>
    {% endif %}
</div>

<div class="card">
    <h3>Günlük Kullanım</h3>
    <p>{{ today_count }} / {{ daily_limit }}</p>

    <div class="progress">
        <div class="progress-bar" style="width: {{ percent }}%;">
            {{ percent }}%
        </div>
    </div>
</div>

<div class="card">
    <a href="/premium">
        <button>Premium Satın Al</button>
    </a>

    <a href="/logout">
        <button style="background:red;">Çıkış Yap</button>
    </a>
</div>

</body>
</html>
