<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panel</title>
<style>

body{
    margin:0;
    font-family:Arial;
    background:#0b1220;
    color:white;
}

.sidebar{
    width:220px;
    height:100vh;
    background:#111827;
    position:fixed;
    padding:20px;
}

.sidebar h2{
    margin-bottom:30px;
}

.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    margin-bottom:15px;
}

.main{
    margin-left:240px;
    padding:40px;
}

.card{
    background:#1f2937;
    padding:25px;
    border-radius:15px;
    margin-bottom:20px;
}

.progress{
    background:#374151;
    border-radius:20px;
    height:20px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    background:#00f2ff;
    text-align:center;
    font-size:12px;
}

input{
    padding:8px;
    border-radius:8px;
    border:none;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:#00f2ff;
    font-weight:bold;
    cursor:pointer;
}

pre{
    background:#0f172a;
    padding:15px;
    border-radius:10px;
    overflow:auto;
}

</style>
</head>
<body>

<div class="sidebar">
    <h2>Cyber Panel</h2>

    <a href="#">Dashboard</a>
    <a href="#">Sorgu</a>
    <a href="/premium">Premium</a>
    <a href="/logout">Çıkış</a>
</div>

<div class="main">

    <h1>Hoşgeldin {{ user.username }}</h1>

    <div class="card">
        <h3>Rol: {{ user.role|upper }}</h3>
        {% if remaining_days > 0 %}
            <p>Kalan Premium Gün: {{ remaining_days }}</p>
        {% endif %}
    </div>

    <div class="card">
        <h3>Günlük Kullanım</h3>
        <p>{{ today_count }} / {{ daily_limit }}</p>

        <div class="progress">
            <div class="progress-bar" style="width: {{ percent }}%;">
                {{ percent }}%
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Sorgu Portalı</h3>

        <input type="text" id="searchInput" placeholder="Kullanıcı adı gir">
        <button onclick="runSearch()">Ara</button>

        <pre id="resultBox"></pre>
    </div>

</div>

<script>
function runSearch() {

    const value = document.getElementById("searchInput").value;

    fetch("/search-user?q=" + value)
        .then(res => res.json())
        .then(data => {

            if (!data.results.length) {
                document.getElementById("resultBox").innerText = "Sonuç yok";
                return;
            }

            document.getElementById("resultBox").innerText =
                JSON.stringify(data.results, null, 2);
        })
        .catch(() => {
            document.getElementById("resultBox").innerText = "Hata oluştu";
        });
}
</script>

</body>
</html>
