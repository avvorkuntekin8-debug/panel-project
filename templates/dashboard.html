<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
body{
    font-family:Arial;
    background:#0b1220;
    color:white;
    padding:40px;
}

.card{
    background:#1f2937;
    padding:25px;
    border-radius:15px;
    margin-bottom:20px;
}

.progress{
    background:#374151;
    border-radius:20px;
    height:20px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    background:#00f2ff;
    text-align:center;
    font-size:12px;
}
button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#00f2ff;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>
<div class="card">
    <h3>Sorgu Portalı</h3>

    <input type="text" id="searchInput" placeholder="Kullanıcı adı gir">
    <button onclick="runSearch()">Ara</button>

    <pre id="resultBox"></pre>
</div>

<script>
function runSearch() {

    const value = document.getElementById("searchInput").value;

    fetch("/search-user?q=" + value)
        .then(res => res.json())
        .then(data => {

            if (!data.results.length) {
                document.getElementById("resultBox").innerText = "Sonuç yok";
                return;
            }

            document.getElementById("resultBox").innerText =
                JSON.stringify(data.results, null, 2);
        })
        .catch(err => {
            document.getElementById("resultBox").innerText = "Hata oluştu";
        });
}
</script>

<h1>Hoşgeldin {{ user.username }}</h1>

<div class="card">
    <h3>Rol: {{ user.role }}</h3>
</div>

<div class="card">
    <h3>Günlük Kullanım</h3>
    <p>{{ today_count }} / {{ daily_limit }}</p>

    <div class="progress">
        <div class="progress-bar" style="width: {{ percent }}%;">
            {{ percent }}%
        </div>
    </div>
</div>

<div class="card">
    <a href="/premium">
        <button>Premium</button>
    </a>
	
	

    <a href="/logout">
        <button style="background:red;">Çıkış</button>
    </a>
</div>


</body>
</html>
